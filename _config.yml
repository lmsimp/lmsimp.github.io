  Computational Biologist located at the [Cambridge Centre for Proteomics (CCP)](https://proteomics.bio.cam.ac.uk), University of Cambridge, UK. [My main area of research](https://scholar.google.co.uk/citations?user=SJoJ3n0AAAAJ&hl=en) focuses on computational analysis of high-throughput quantitative spatial proteomics data and development of new machine learning tools and R packages.

